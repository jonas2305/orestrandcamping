<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test af kortfunktion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/finalStyle.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,600" rel="stylesheet">

</head>
<body>


<div class="oversigtskort">

    <div class="dot" data-dotid="video1" id="dotEt">
        <i class="far fa-play-circle"></i>
    </div>
    <div class="dot" data-dotid="video2" id="dotTo">
        <i class="far fa-play-circle"></i>
    </div>
    <div class="dot" data-dotid="video3" id="dotTre">
        <i class="far fa-play-circle"></i>
    </div>
    <div class="dot" data-dotid="video4" id="dotFire">
        <i class="far fa-play-circle"></i>
    </div>

    <div class="videoBeskrivelse" id="video1">
        <div class="videoBeskrivelseContent">
            <div class="overlayClose">
                <i class="fas fa-times"></i>
            </div>
            <h2>Velkommen til stranden</h2>
        </div>
    </div>
    <div class="videoBeskrivelse" id="video2">
        <div class="videoBeskrivelseContent">
            <div class="overlayClose">
                <i class="fas fa-times"></i>
            </div>
            <h2>Velkommen til kiosken</h2>
        </div>
    </div>
    <div class="videoBeskrivelse" id="video3">
        <div class="videoBeskrivelseContent">
            <div class="overlayClose">
                <i class="fas fa-times"></i>
            </div>
            <h2>Velkommen til hytterne</h2>
        </div>
    </div>
    <div class="videoBeskrivelse" id="video4">
        <div class="videoBeskrivelseContent">
            <div class="overlayClose">
                <i class="fas fa-times"></i>
            </div>
            <h2>Velkommen til minigolfbanen</h2>
        </div>
    </div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
